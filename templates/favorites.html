{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-left">
        <h1 class="mt-5">Twoje ulubione filmy</h1>
    </div>
    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, "w342") }}" alt="{{movie.title}}">
            <div class="card-body">
                <h4 class="card-title">{{movie.title}}</h4>
                <p class="card-text">{{ movie.overview|truncate(130, False, '...', 0) }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{{ url_for('movie_details', movie_id=movie.id)}}" class="btn btn-dark">Pokaż więcej</a>
                    </div>
                    <small class="text-muted">Ocena: {{movie.vote_average}}</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
 </div>

{% endblock %}
